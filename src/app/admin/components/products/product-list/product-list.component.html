<div>
    <button class="btn btn-primary"
		(click)="onCreateProduct()">New product</button>
	<br><br>
    <p *ngIf="(productsError$ | async) as value">{{value}}</p>
    <app-product *ngFor='let product of (proudcts$ | async)'
        [product]="product" 
        (editProduct)="onEditProduct($event)"
        (viewProduct)="onViewProduct($event)"
        (deleteProduct)="onDeleteProduct($event)">
    </app-product>
</div>
