<div>
    <button class="btn btn-primary"
		(click)="onCreateProduct()">New product</button>
	<br><br>
    <p *ngIf="(productState$ | async)?.error as value">{{value}}</p>
    <app-product *ngFor='let product of (productState$ | async)?.data'
        [product]="product" 
        (editProduct)="onEditProduct($event)"
        (viewProduct)="onViewProduct($event)"
        (deleteProduct)="onDeleteProduct($event)">
    </app-product>
</div>
